<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Validador de Contraseña</h1>
        <ol>
            <h4>Debe contener:</h4>
            <li>Tener 8 o mas caracteres</li>
            <li>Debe tener mayusculas y minusculas</li>
            <li>Debe contener al menos 1 numero</li>
        </ol>

        <form>
            <label for="password">Ingrese una contraseña:</label>
            <input type="password" id="password" name="password">
            <button type="button" id="validarBtn">Validar</button>
        </form>

        <p id="resultado"></p>

        <a href="../index.html">Regresar</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
